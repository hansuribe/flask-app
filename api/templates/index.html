<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Derivadas e Integrales</title>
</head>
<body>
    <h1>Calculadora de Derivadas e Integrales</h1>
    <form action="/" method="post">
        <label for="funcion">Ingrese la funci√≥n:</label>
        <input type="text" id="funcion" name="funcion" required>
        <button type="submit" name="operacion" value="derivada">Derivar</button>
        <button type="submit" name="operacion" value="integral">Integrar</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>{{ resultado }}</p>
        </div>
    {% endif %}

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
