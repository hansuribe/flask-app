<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Derivador de Funciones</title>
</head>
<body>
    <h1>Derivador de Funciones</h1>
    <form action="/" method="post">
        <label for="funcion">Ingrese la funci√≥n:</label>
        <input type="text" id="funcion" name="funcion" required>
        <button type="submit">Derivar</button>
    </form>

    {% if resultado is not none %}
        <h2>Resultado de la derivada:</h2>
        <p>{{ resultado }}</p>
    {% endif %}

    {% if error %}
        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
