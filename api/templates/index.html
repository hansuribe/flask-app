<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Derivadas e Integrales</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .resultado {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Derivadas e Integrales</h1>
    <form action="/" method="post">
        <label for="funcion">Ingrese la funci√≥n:</label>
        <input type="text" id="funcion" name="funcion" required>
        <button type="submit" name="operacion" value="derivada">Derivar</button>
        <button type="submit" name="operacion" value="integral">Integrar</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>{{ resultado|safe }}</p>
        </div>
    {% endif %}

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
