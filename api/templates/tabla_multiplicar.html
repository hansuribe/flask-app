<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Tabla de Multiplicar</h1>
        </div>
    </header>
    <nav class="bg-gray-800 text-white py-2">
        <div class="container mx-auto px-4">
            <ul class="flex justify-center">
                <li class="mr-6"><a href="/" class="hover:text-gray-300">Inicio</a></li>
                <li><a href="/tabla_multiplicar" class="hover:text-gray-300">Tabla de Multiplicar</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-4 mt-8">
        {% if pregunta %}
            <div class="bg-white border border-gray-300 p-4 rounded-md mb-4">
                <p class="text-lg font-semibold">{{ pregunta }}</p>
                <form action="/tabla_multiplicar" method="post" class="mt-4">
                    <input type="number" name="respuesta" required class="block w-full p-2 border border-gray-300 rounded-md">
                    <div class="mt-4">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Enviar</button>
                    </div>
                </form>
            </div>
        {% endif %}
        {% if mensaje %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md">
                <p class="font-semibold">{{ mensaje }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
